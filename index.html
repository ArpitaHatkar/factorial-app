<html>
<head>
    <title>Factorial App By Arpita</title>
    <style>
        * { font-size: 40px; }
        body { background-color: lightgreen; }
        .btn { background-color: red; color: white; width: 20%; margin-left: 2%; border-radius: 20px; }
        .btn:hover { color: blue; }
        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <center>
        <h1>Factorial Finder App</h1>
        <form onsubmit="find(event)">
            <input type="number" id="num" placeholder="Enter +ve integer" />
            <br/><br/>
            <input type="submit" value="M1" class="btn"/>
            <input type="submit" value="M2" class="btn"/>
            <input type="submit" value="M3" class="btn"/>
        </form>
        <div id="output"></div>
    </center>
    <script>
        function find(event) {
            event.preventDefault();
            let num = document.getElementById("num");
            let output = document.getElementById("output");

            if (num.value === "") {
                alert("Number is empty");
                output.innerHTML = "";
                num.focus();
                return;
            }

            let n = parseInt(num.value);

            if (n < 0) {
                alert("Number should be minimum 0");
                output.innerHTML = "";
                num.focus();
                return;
            }

            let action = document.activeElement.value;
            let ans = "";

            if (action === "M1") {
                let i = 1n, f = 1n;
                while (i <= BigInt(n)) {
                    f = f * i;
                    i++;
                }
                ans = "M1 = " + f.toString();
            } else if (action === "M2") {
                let i = 1n, f = 1n;
                do {
                    f = f * i;
                    i++;
                } while (i <= BigInt(n));
                ans = "M2 = " + f.toString();
            } else if (action === "M3") {
                let f = 1n;
                for (let i = 1n; i <= BigInt(n); i++) {
                    f = f * i;
                }
                ans = "M3 = " + f.toString();
            }

            output.innerHTML = ans;
        }
    </script>
</body>
</html>
